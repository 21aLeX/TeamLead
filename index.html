<!DOCTYPE html>

              <li class="text">Крепче</li>
              <li class="text">Дольше</li>
            </ul>
          </div>
          <div class="blockPromo border">
            <img src="prod.png" alt="*продукт" />
          </div>
          <article></article>
        </div>
      </div>
    </div>
    <div class="block color2">
      <div class="blockCharacteristic">
       <div class="characteristic">
        <img src="https://mirtes.ru/uploads/images/skyrim34_1.png" alt="*ядовитый колокольчик" />
       </div>        
       <div class="characteristic">
        <img src="https://static.wikia.nocookie.net/elderscrolls/images/9/91/%D0%9C%D1%83%D1%85%D0%BE%D0%BC%D0%BE%D1%80_%28Skyrim%29.png/revision/latest?cb=20140130094333&path-prefix=ru" alt="*лютый гриб" /></div>

        <img src="https://static.wikia.nocookie.net/elderscrolls/images/c/c1/%D0%9E%D0%B3%D0%BD%D0%B5%D0%BD%D0%BD%D0%B0%D1%8F_%D1%81%D0%BE%D0%BB%D1%8C.png/revision/latest/scale-to-width-down/244?cb=20140205235033&path-prefix=ru" alt="*огненная соль" />

      </div>
      <div class="imgProduct blockPromo">
      <img src="prod.png" alt="*продукт" />
      </div>
      <div class="blockCharacteristic">
        <div class="characteristic">
          <img src="https://static.wikia.nocookie.net/elderscrolls/images/b/b2/%D0%91%D0%BE%D0%BB%D0%BE%D1%82%D0%BD%D1%8B%D0%B9_%D1%81%D1%82%D1%80%D1%83%D1%87%D0%BE%D0%BA.png/revision/latest?cb=20140130141726&path-prefix=ru" alt="*болотный стручок" /></div>
