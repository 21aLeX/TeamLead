<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="prod.png" type="image/x-icon" />
    <title>LevelUp</title>
  </head>
  <body>
    <div class="block">
      <video autoplay muted loop id="myVideo">
        <source src="video.mp4" type="video/mp4" />
      </video>
      <div class="block color1">
        <h1 class="border">LevelUp</h1>
        <div class="promo">
          <div class="blockPromo border">
            <ul class="text">
             <span></span> <li class="text">Выше</li></span>
              <li class="text">Крепче</li>
              <li class="text">Дольше</li>
            </ul>
          </div>
          <div class="blockPromo border">
            <img src="prod.png" alt="*продукт" />
          </div>
          <article></article>
        </div>
      </div>
    </div>
    <div class="block color2">
      <div class="blockCharacteristic">
      <div class = "items">
       <div class="characteristic">
        <img src="bell.png" alt="*ядовитый колокольчик" />
        <label class="text">Колокольчик</label> 
       </div>
      </div>       
      <div class = "items">
       <div class="characteristic">
        <img src="mushroom.webp" alt="*лютый гриб" />
        <label class="text">Лютый гриб</label> 
      </div>
      </div>
      <div class = "items">
       <div class="characteristic">
        <img src="salt.webp" alt="*огненная соль" />
        <label class="text">Огненная соль</label> 
      </div>
      </div>
      </div>
      <div class="imgProduct blockPromo">
      <img src="prod.png" alt="*продукт" />
      </div>
      <div class="blockCharacteristic">
        <div class = "items">
        <div class="characteristic">
          <img src="pod.webp" alt="*болотный стручок" />
          <label class="text">Болотный стручок</label> 
        </div>        
        </div>        
        <div class = "items">
        <div class="characteristic">
          <img src="nightshade.webp" alt="*паслен" />
          <label class="text">Паслен</label> 
        </div>
        </div>
        <div class = "items">
        <div class="characteristic">
          <img src="fish.webp" alt="*окунь" />
          <label class="text">Окунь</label> 
        </div>
      </div>
      </div>
    </div>
    <div class="block color3"></div>
    <div class="block color4"></div>
  </body>
</html>
